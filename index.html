<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Huerto IoT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 1rem;
      color: #388e3c;
    }

    .card p {
      margin: 0.5rem 0;
      font-size: 1.1em;
    }

    .highlight {
      font-weight: bold;
      color: #2e7d32;
    }

    /* Estilo del modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      text-align: center;
    }

    .modal-content h3 {
      color: #d32f2f;
    }

    .close {
      cursor: pointer;
      margin-top: 1rem;
      background: #d32f2f;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Datos del Huerto üå±</h2>
    <p><strong>Temperatura:</strong> <span id="temp" class="highlight">...</span> ¬∞C</p>
    <p><strong>Humedad:</strong> <span id="hum" class="highlight">...</span> %</p>
    <p><strong>Bater√≠a:</strong> <span id="bat">...</span> V</p>
    <p><strong>Dispositivo:</strong> <span id="dev">...</span></p>
    <p><strong>Fecha:</strong> <span id="fecha">...</span></p>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>‚ö†Ô∏è ¬°Temperatura elevada!</h3>
      <p>Se ha detectado una temperatura superior a 30‚ÄØ¬∞C. Verifica el sistema de riego o ventilaci√≥n.</p>
      <button class="close" onclick="document.getElementById('modal').style.display='none'">Cerrar</button>
    </div>
  </div>

  <script>
    fetch('/.netlify/functions/getData')
      .then(r => r.json())
      .then(arr => {
        const u = arr[arr.length - 1] || {};

        const temp = parseFloat(u.temperatura ?? 0);
        const hum  = u.humedad    ?? '--';
        const bat  = u.bateria    ?? '--';
        const dev  = u.dispositivo?? '--';
        const fecha = u.fecha     ?? '--';

        document.getElementById('temp').textContent  = temp;
        document.getElementById('hum').textContent   = hum;
        document.getElementById('bat').textContent   = bat;
        document.getElementById('dev').textContent   = dev;
        document.getElementById('fecha').textContent = fecha;

        // Mostrar el modal si la temperatura es mayor a 30
        if (temp > 30) {
          document.getElementById('modal').style.display = 'block';
        }
      });
  </script>
</body>
</html>
