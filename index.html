<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Huerto IoT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 2em;
    }
    h1 {
      margin-bottom: 1em;
    }
    .card {
      background: white;
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 1.5em;
    }
    .emoji {
      font-size: 1.2em;
      margin-right: 0.4em;
    }
    .footer {
      margin-top: 1em;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>🌿 Datos del Huerto IoT</h1>
  <div class="card">
    <div><span class="emoji">🌡️</span>Temperatura: <span id="temp">...</span> °C</div>
    <div><span class="emoji">💧</span>Humedad: <span id="hum">...</span> %</div>
    <div><span class="emoji">🔋</span>Batería: <span id="bat">...</span> V</div>
    <div class="footer"><span class="emoji">📅</span>Fecha: <span id="fecha">...</span></div>
    <div class="footer"><span class="emoji">🔧</span>Dispositivo: <span id="dev">...</span></div>
  </div>

  <script>
    async function cargarDatos() {
      try {
        const response = await fetch("/.netlify/functions/getData");
        const data = await response.json();
        document.getElementById("temp").textContent = data.temperatura ?? "N/A";
        document.getElementById("hum").textContent = data.humedad ?? "N/A";
        document.getElementById("bat").textContent = data.bateria ?? "N/A";
        document.getElementById("fecha").textContent = new Date(data.fecha).toLocaleString() ?? "N/A";
        document.getElementById("dev").textContent = data.dispositivo ?? "N/A";
      } catch (error) {
        console.error("❌ Error cargando datos:", error);
      }
    }
    cargarDatos();
  </script>
</body>
</html>
