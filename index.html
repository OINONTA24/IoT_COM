<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huerto IoT 🌱</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0fff4;
    }
    h1 {
      color: #2d6a4f;
    }
    .sensor-data {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 10px #b7e4c7;
      padding: 2rem;
      margin-top: 2rem;
      display: inline-block;
    }
    .dato {
      font-size: 2rem;
      margin: 1rem 0;
    }
    .fecha {
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Datos del Sensor 🌡️💧</h1>
  <div class="sensor-data">
    <div class="dato">🌡️ Temperatura: <span id="temp">--</span> °C</div>
    <div class="dato">💧 Humedad: <span id="hum">--</span> %</div>
    <div class="fecha" id="fecha">Actualizando...</div>

    <div class="alerta">Estado del sistema: <span id="mensaje">...</span>!</div>
  </div>

  <script>
    async function obtenerDatos() {
      try {
        const res = await fetch("/.netlify/functions/getData");
        const data = await res.json();

        document.getElementById("temp").textContent = data.temperatura;
        document.getElementById("hum").textContent = data.humedad;
        document.getElementById("fecha").textContent = "Última actualización: " + new Date(data.fecha).toLocaleString();
      } catch (err) {
        document.getElementById("fecha").textContent = "Error al cargar datos";
      }
    }

    obtenerDatos(); // Ejecuta al cargar
    setInterval(obtenerDatos, 300000); // Actualiza cada 1 minuto
  </script>
</body>
</html>
